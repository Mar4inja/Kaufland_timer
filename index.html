<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>KauflandTimer</title>
</head>

<body>
  <div class="bg">
    <div class="container">

      <!-- Логотип -->
      <div class="kauflandTimerLogo">
        <img src="img/fef498e520a904df12c6dea732613be8.png" alt="Kaufland" />
        <h1>Timer</h1>
      </div>

      <!-- Таймер 1 -->
      <div class="timerContainer">
        <input type="text" id="taskInput" placeholder="Order name..." />
        <button>Save</button>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        <div class="controls">
          <button id="startBtn">Start</button>
          <button id="stopBtn">Pause</button>
          <button id="resetBtn">Stop</button>
        </div>
      </div>

      <!-- Таймер 2 -->
      <div class="timerContainer">
        <input type="text" id="taskInput2" placeholder="Order name..." />
        <button>Save</button>
        <div class="timer-display" id="timerDisplay2">00:00:00</div>
        <div class="controls">
          <button id="startBtn2">Start</button>
          <button id="stopBtn2">Pause</button>
          <button id="resetBtn2">Stop</button>
        </div>
      </div>

      <!-- Таймер 3 -->
      <div class="timerContainer">
        <input type="text" id="taskInput3" placeholder="Order name..." />
        <button>Save</button>
        <div class="timer-display" id="timerDisplay3">00:00:00</div>
        <div class="controls">
          <button id="startBtn3">Start</button>
          <button id="stopBtn3">Pause</button>
          <button id="resetBtn3">Stop</button>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
