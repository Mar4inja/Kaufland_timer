<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <title>KauflandTimer</title>
</head>

<body>
  <div class="bg">
    <div class="container">

      <!-- Логотип -->
      <div class="kauflandTimerLogo">
        <img src="image/fef498e520a904df12c6dea732613be8.png" alt="Kaufland" />

      </div>

      <!-- Таймер 1 -->
      <div class="timerContainer">
        <div class="inputWrapper">
          <input type="text" id="taskInput" placeholder="Order name..." readonly />
          <button class="saveBtn"><i class="fas fa-check"></i></button>
          <button class="editIcon"><i class="fas fa-edit"></i></button>
        </div>
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        <div class="controls">
          <button id="startBtn"><i class="fas fa-play"></i></button>
          <button id="stopBtn"><i class="fas fa-pause"></i></button>
          <button id="resetBtn"><i class="fas fa-stop"></i></button>
        </div>
      </div>

      <!-- Таймер 2 -->
      <div class="timerContainer">
        <div class="inputWrapper">
          <input type="text" id="taskInput2" placeholder="Order name..." readonly />
          <button class="saveBtn"><i class="fas fa-check"></i></button>
          <button class="editIcon"><i class="fas fa-edit"></i></button>
        </div>
        <div class="timer-display" id="timerDisplay2">00:00:00</div>
        <div class="controls">
          <button id="startBtn2"><i class="fas fa-play"></i></button>
          <button id="stopBtn2"><i class="fas fa-pause"></i></button>
          <button id="resetBtn2"><i class="fas fa-stop"></i></button>
        </div>
      </div>

      <!-- Таймер 3 -->
      <div class="timerContainer">
        <div class="inputWrapper">
          <input type="text" id="taskInput3" placeholder="Order name..." readonly />
          <button class="saveBtn"><i class="fas fa-check"></i></button>
          <button class="editIcon"><i class="fas fa-edit"></i></button>
        </div>
        <div class="timer-display" id="timerDisplay3">00:00:00</div>
        <div class="controls">
          <button id="startBtn3"><i class="fas fa-play"></i></button>
          <button id="stopBtn3"><i class="fas fa-pause"></i></button>
          <button id="resetBtn3"><i class="fas fa-stop"></i></button>
        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
