<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Kaufland Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #005792 0%, #002B4F 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 60px;
            margin-right: 15px;
        }

        .logo h1 {
            color: #002B4F;
            font-size: 36px;
            font-weight: 700;
        }

        .back-btn {
            padding: 10px 20px;
            background: #005792;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #003D5F;
        }

        .orders-section {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .orders-section h2 {
            color: #002B4F;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
            max-height: 600px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #005792;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .clear-btn,
        .export-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .clear-btn:hover,
        .export-btn:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="image/fef498e520a904df12c6dea732613be8.png" alt="Kaufland" />
                <h1>Order History</h1>
            </div>
            <button id="backBtn" class="back-btn">Back to Timer</button>
        </div>

        <div class="orders-section">
            <h2>Completed Orders</h2>
            <div class="table-container">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Type</th>
                            <th>Time</th>
                            <th>Quantity</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody"></tbody>
                </table>
            </div>
            <button id="clearHistoryBtn" class="clear-btn">Clear History</button>
            <button id="exportPdfBtn" class="export-btn">Export to PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ordersBody = document.getElementById('ordersBody');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            const exportPdfBtn = document.getElementById('exportPdfBtn');
            const backBtn = document.getElementById('backBtn');

            // Load orders from localStorage
            function loadOrders() {
                ordersBody.innerHTML = '';
                const orders = JSON.parse(localStorage.getItem('timerOrders')) || [];
                if (!orders.length) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="5" style="text-align:center;">No saved orders</td>`;
                    ordersBody.appendChild(row);
                    return;
                }
                orders.sort((a, b) => new Date(b.date) - new Date(a.date));
                orders.forEach(order => {
                    const date = new Date(order.date);
                    const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${order.name || '-'}</td><td>${order.type || 'OTHER'}</td><td>${order.time || '00:00:00'}</td><td>${order.quantity}</td><td>${formattedDate}</td>`;
                    ordersBody.appendChild(row);
                });
            }

            loadOrders();

            // Clear history
            clearHistoryBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear order history?')) {
                    localStorage.removeItem('timerOrders');
                    loadOrders();
                }
            });

            // Export PDF
            exportPdfBtn.addEventListener('click', () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.setFontSize(18);
                doc.text("Kaufland Timer - Order History", 14, 20);

                const orders = JSON.parse(localStorage.getItem("timerOrders")) || [];
                if (!orders.length) {
                    doc.setFontSize(12);
                    doc.text("No data to export.", 14, 40);
                    doc.save("kaufland_history.pdf");
                    return;
                }

                const tableColumn = ["Order", "Type", "Time", "Quantity", "Date"];
                const tableRows = [];
                orders.sort((a, b) => new Date(b.date) - new Date(a.date));
                orders.forEach(order => {
                    const date = new Date(order.date);
                    const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                    tableRows.push([order.name || '-', order.type || 'OTHER', order.time || '00:00:00', order.quantity.toString(), formattedDate]);
                });

                doc.autoTable({
                    head: [tableColumn],
                    body: tableRows,
                    startY: 30,
                    styles: { fontSize: 10 },
                    headStyles: { fillColor: [0, 87, 146], textColor: 255, halign: 'center' },
                    bodyStyles: { fillColor: [245, 245, 245], textColor: 0 },
                    alternateRowStyles: { fillColor: [220, 220, 220] },
                    margin: { top: 30 },
                });

                // Stats under table
                const finalY = doc.lastAutoTable.finalY + 10;
                let totalItems = 0, totalSeconds = 0;
                orders.forEach(o => {
                    totalItems += parseInt(o.quantity);
                    const [h, m, s] = o.time.split(":").map(Number);
                    totalSeconds += h * 3600 + m * 60 + s;
                });
                const th = String(Math.floor(totalSeconds / 3600)).padStart(2, "0"),
                    tm = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0"),
                    ts = String(totalSeconds % 60).padStart(2, "0");

                doc.setFontSize(12);
                doc.text(`Total Orders: ${orders.length}`, 14, finalY);
                doc.text(`Total Items: ${totalItems}`, 14, finalY + 6);
                doc.text(`Total Time: ${th}:${tm}:${ts}`, 14, finalY + 12);

                doc.save("kaufland_history.pdf");
            });

            // Back button logic
            backBtn.addEventListener('click', () => {
                // Если окно открыто через JS -> закрываем
                if (window.opener) {
                    window.close();
                } else {
                    // Иначе переходим на index.html
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>

</html>
